<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>signup</title>
</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup">
                <h1>signup</h1>
                <p>it just take 30 second</p>
            </header>

            <main class="signup-body">
                <form action="#">
                    <p><label for="fullname">name *</label>
                        <input type="text" id="fullname" placeholder="khalid" required>
                    </p>


                    <p><label for="email">email *</label>
                        <input type="email" id="email" placeholder="abcd@gmail.com" required>
                    </p>

                    <p><label for="password">password</label>
                        <input type="password" id="password" placeholder="8 char" required>
                    </p>

                        <input type="submit" id="submit" value="create account">
                    </p>

                </form>
            </main>
            
         <footer class="signup-footer">
            <p>already have an account? <a href="#">login</a></p>
         </footer>   
        </div>

        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>

</html>
